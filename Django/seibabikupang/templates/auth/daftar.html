<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>

    <!-- begin::Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- end::Bootstrap -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="card-title">
                  <h1>Daftar</h1>
                  <p>
                    Sudah punya akun? Masuk
                    <a href="">disini</a>
                  </p>
                </div>
              </div>
              <div class="card-body">
                <form action="" method="post" autocomplete="off">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="username" class="form-label">Nama <small class="text-danger">*</small></label>
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="username"
                      placeholder="Nama Lengkap"
                      minlength="5"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email <small class="text-danger">*</small></label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                      placeholder="name@gmail.com"
                      minlength="12"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="telp" class="form-label">Nomor WhatsApp <small class="text-danger">*</small></label>
                    <input
                      type="number"
                      name="telp"
                      class="form-control"
                      id="telp"
                      placeholder="Nomor WhatsApp"
                      minlength="11"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password1" class="form-label">Kata Sandi <small class="text-danger">*</small></label>
                    <input
                      type="password"
                      name="password1"
                      class="form-control"
                      id="password1"
                      placeholder="Kata Sandi"
                      minlength="8"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password2" class="form-label">Konfirmasi Kata Sandi <small class="text-danger">*</small></label>
                    <input
                      type="password"
                      name="password2"
                      class="form-control"
                      id="password2"
                      placeholder="Konfirmasi Kata Sandi"
                      minlength="8"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <button type="submit" name="masuk" class="btn btn-primary">
                      Masuk
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
